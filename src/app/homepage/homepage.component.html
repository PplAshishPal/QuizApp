<section>
  <div class="layout">
    <div class="layout__left">
      <header class="header">
        <h1>Prev Quiz</h1>
        <div onClick="{toggleLayout}" class="new-quiz">New Quiz</div>
      </header>
      <div class="container">
        <div class="container__list">
          <article class="container__box">
            <div class="container__box--div">
              <h2 class="container__box--title">This is quiz 1.</h2>
              <div class="container__box--subtitle">Your score is 70%</div>
              <div class="container__box--button">
                <button>
                  <span>View Details</span>
                  <span class="arrow-icon"> &times; </span>
                </button>
              </div>
              <div class="container__box--border">&nbsp;</div>
            </div>
          </article>
		  <article class="container__box">
            <div class="container__box--div">
              <h2 class="container__box--title">This is quiz 2.</h2>
              <div class="container__box--subtitle">Your score is 40%</div>
              <div class="container__box--button">
                <button>
                  <span>View Details</span>
                  <span class="arrow-icon"> &times; </span>
                </button>
              </div>
              <div class="container__box--border">&nbsp;</div>
            </div>
          </article>
		  <article class="container__box">
            <div class="container__box--div">
              <h2 class="container__box--title">This is quiz 3.</h2>
              <div class="container__box--subtitle">Your score is 30%</div>
              <div class="container__box--button">
                <button>
                  <span>View Details</span>
                  <span class="arrow-icon"> &times; </span>
                </button>
              </div>
              <div class="container__box--border">&nbsp;</div>
            </div>
          </article>
		  <article class="container__box">
            <div class="container__box--div">
              <h2 class="container__box--title">This is quiz 4.</h2>
              <div class="container__box--subtitle">Your score is 80%</div>
              <div class="container__box--button">
                <button>
                  <span>View Details</span>
                  <span class="arrow-icon"> &times; </span>
                </button>
              </div>
              <div class="container__box--border">&nbsp;</div>
            </div>
          </article>
		  <article class="container__box">
            <div class="container__box--div">
              <h2 class="container__box--title">This is quiz 5.</h2>
              <div class="container__box--subtitle">Your score is 38%</div>
              <div class="container__box--button">
                <button>
                  <span>View Details</span>
                  <span class="arrow-icon"> &times; </span>
                </button>
              </div>
              <div class="container__box--border">&nbsp;</div>
            </div>
          </article>
		
        </div>
      </div>
    </div>
    <div class="layout__right">
      <div class="join">
        <header class="join__header">
          <h1>Join the Quiz.</h1>
          <div class="cross-icon" onClick="{toggleLayout}">&times;</div>
        </header>
        <form (ngSubmit)="onSubmit()" class="join__form">
          <input
            class="join__form--input"
            [(ngModel)]="inviteCode"
            placeholder="Enter invite code: eg- 12345"
            type="text"
            name="invite code"
          />
          <button class="join__form--button join__form--button-green">
            join
          </button>
        </form>
      </div>
      <div class="join__form--divider">or</div>
      <div class="join">
        <div class="join__form">
          <button class="join__form--button join__form--button-blue">
            create a quiz
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
